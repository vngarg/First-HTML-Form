<html>
    <head>
      <link href="css.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
      <h1 id="title">GENERAL FORM</h1>
      <p id="description">This is a general form which will be used in future.</p> 
      <div class="main-div">
      <form id="survey-form">
        <br>
        <div  class="div-label">
        <label id="name-label" for="name" class=>FIRST NAME:</label>
        </div>
        <div class="div-text">
        <input type="text" id="name" placeholder="Enter only charactres" required>
        </div>
        <br><br>
        <div class="div-label">
        <label  for="last-name">LAST NAME:</label>
        </div>
        <div class="div-text">
        <input type="text" id="last-name" required>
        </div>
        <br><br>
        <div class="div-label">
          <label for="middle-name">MIDDLE NAME(if any):</label>
        </div>
        <div class="div-text">
          <input type="tect" id="middle-name">
        </div>
        <br><br>
        <div class="div-label">
        <label id="email-label" for="email">E-MAIL:</label>
        </div>
        <div class="div-email">
        <input type="email" id="email" placeholder="Enter your E-mail with '@' in it."required>
        </div>
        <br><br>
        <div class="div-label">
        <label id="number-label" for="number">AGE:</label>
        </div>
        <div class="div-number">
        <input type="number" id="number" step=1 min=0 max=100 placeholder="Age upto 100yrs." required>
        </div>
        <br><br>
        <div class="div-label">
          <label for="adderss">ADDRESS</label>
        </div>
        <div class="div-text">
          <input type="text" if="adderss" value="Enter your address"> 
        </div>
        <br><br>
        <div class="div-label">
        <label for="dropdown">GENDER:</label>
        </div>
        <div class="div-list">
        <select id="dropdown">
          <option>MALE</option>
          <option>FEMALE</option>
          <option>TRANSGENDER</option>
        </select>
        </div>
        <br><br>
        <div class="div-label">
        <label id="gender">WHERE DO YOU LIVE:</label>
        </div>
        <div class="div-radio1">
        <input type="radio" name="radio" id="radio-button" value="INDIA" checked>INDIA</input>
        </div>
      <br>
      <div class="div-radio2">
      <input type="radio" name="radio" id="radio-buttons" value="OUTSIDE INDIA">OUTSIDE INDIA</input>
      </div>
      <br><br>
      <div class="div-label">
      <label id="hobbies">HOBBIES:</label>
      </div>
      <div class="div-check1">
      <input type="checkbox" id="check-box" value="GAMING">PLAY GAMES</input>
      </div>
      <br>
      <div class="div-check2">
      <input type="checkbox" id="check-box" value="READ">READING</input>
      </div>
      <br>
      <div class="div-check3">
      <input type="checkbox" id="check-box" value="TRAVEL">WANDERER</input>
      </div>
      <br>
      <div class="div-check4">
      <input type="checkbox" id="check-box" value="SLEEPING">SLEEPING</input>
      </div>
      <br><br>
      <div class="div-area">
      <textarea id="textarea" rows="4" cols="50">ENTER YOUR SUGGESTIONS HERE(if any)</textarea>
      </div>
      <br><br>
      <div class="div-button">
      <input type="submit" id="submit">
      </div>
    </form>
      </div>
    </body>
</html>
